<h1>utilizadores</h1>
<pre *ngIf="auth.userProfile$ | async as profile">
    <div class="row">
        <div>
            <img class="rounded-circle" style="width:50%" src="{{profile.picture}}">
        </div>
        <div >
                <h3>{{profile.nickname}}</h3>
                <p>Nome:{{profile.name}}</p>
                <p>Email:{{profile.email}}</p>
        </div>
        
    </div>
    
    
    <button type ="button" class="btn btn-secondary">Mudar Password</button>
</pre>
