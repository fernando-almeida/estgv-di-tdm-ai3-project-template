<h2>LOGIN</h2>
<form [formGroup]="loginForm">
    <div class="form-group">
        <label for="email">Email</label>
        <input type="text" formControlName="email" class="form-control" />
        <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
            <div *ngIf="f.username.errors.required">Username is required</div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" formControlName="password" class="form-control" />
        <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
            <div *ngIf="f.password.errors.required">Password is required</div>
        </div>
    </div>
    <div class="form-group">
        <button [disabled]="loading" class="btn btn-dark" (click)="doLogin()">Login</button>
        <button routerLink="/registar" class="btn btn-light">Register</button><br><br>
        <button type="button" class="btn btn-link" routerLink="/mudarpass">Esqueci-me da password</button>
    </div>
</form>
