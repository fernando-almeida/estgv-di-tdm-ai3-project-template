<h3>Fale Connosco:</h3>
<form [formGroup]="supportForm">

    <input class="text" type="text" name="from" value="" formControlName="email"><br>
    <p class="textos">Assunto:</p>
    <input class="text" type="text" name="subject" value="" formControlName="subject"><br>
    <p class="textos">Mensagem:</p>

    <button class="submit" type="submit">Enviar</button>
</form>
