<br><br>
<h2 align-content="center">Esqueceu-se da Password?</h2><br>
<form [formGroup]="changePasswordForm" (ngSubmit)="changePassword(changePasswordForm.value)">
    <div class="form-group">
        <label>Insira o seu email:</label><br>
        <input type="text" class="form-control" name="password" placeholder="Insira o seu email aqui!" required>
    </div>

    <div class="form-group text-center">
        <button type="submit" class="btn btn-primary" [disabled]="!changePasswordForm.valid">Change Password</button>
    </div>
</form>
