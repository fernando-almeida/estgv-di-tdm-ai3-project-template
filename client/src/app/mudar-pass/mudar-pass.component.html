<br><br>
<h2>Mudar Password</h2>
<form [formGroup]="changePasswordForm" (ngSubmit)="changePassword(changePasswordForm.value)">
    <div class="form-group"
        [ngClass]="{'has-error':!changePasswordForm.controls['old_password'].valid && changePasswordForm.controls['old_password'].touched}">
        <label for="old_password">Old Password</label>
        <input type="password" name="old_password" class="form-control" id="oldPassword" placeholder="Old Password"
            [formControl]="changePasswordForm.controls['old_password']" />
        <small
            *ngIf="changePasswordForm.controls['old_password'].hasError('required') && changePasswordForm.controls['old_password'].touched"
            class="text-danger">Old Password Required</small>
    </div>
    <div class="form-group"
        [ngClass]="{'has-error':!changePasswordForm.controls['new_password'].valid && changePasswordForm.controls['new_password'].touched}">
        <label for="new_password">New Password</label>
        <input type="password" name="new_password" class="form-control" id="newPassword" placeholder="New Password"
            [formControl]="changePasswordForm.controls['new_password']" />
        <small
            *ngIf="changePasswordForm.controls['new_password'].hasError('required') && changePasswordForm.controls['new_password'].touched"
            class="text-danger">New Password Required</small>
    </div>

    <div class="form-group text-center">
        <button type="submit" class="btn btn-default" [disabled]="!changePasswordForm.valid">Change Password</button>
    </div>
</form>
